<!DOCTYPE html>
<html>
<head>
    <title>Attributes Example</title>
</head>
<body>
    <!-- Top-level heading -->
    <h1>This is a Heading</h1>

    <!-- Paragraph element -->
    <p>This is a paragraph element. It can be used to write longer blocks of text.</p>

    <!-- Link element with href attribute -->
    <a href="https://www.example.com">Click here to visit Example Website</a>

    <!-- Image element with src and alt attributes -->
    <img src="example.jpg" alt="Example Image">
</body>
</html>
